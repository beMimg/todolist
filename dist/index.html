<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Sidebar ON -->
    <div class="sidebar" id="sidebar">
      <ul class="options">
        <li id="project-info" data-project-info></li>
        <li id="projectOption">
          <img src="../src/img/plus-box-outline.svg" />Project
        </li>
      </ul>
      <div class="project-form-container" id="projectFormContainer">
        <form action="" class="project-form" data-new-project-form>
          <input
            type="text"
            name="projectName"
            data-new-project-input
            class="projectName"
            id="projectName"
            required
          />
          <button type="submit">+</button>
        </form>
      </div>
      <ul class="projects" data-projects>
        <div class="projects-container" data-projects-container></div>
      </ul>
    </div>
    <!-- Sidebar END -->
    <!-- MAIN ON -->
    <main>
      <!-- HeaderON -->
      <div class="header">
        <div class="handle-sidebar" id="handleSidebar">
          <img src="../src/img/view-headline.svg" />
        </div>
        <div class="header-right-side">
          <p class="header-title" id="headerTitle" data-header-title>
            Todolist
          </p>
        </div>
      </div>
      <!-- Header END -->
      <div class="main-content" id="mainContent" data-main-content>
        <!-- Delete Options ON -->
        <div class="delete-options">
          <p class="delete-project" id="deleteProject" data-delete-project></p>
          <p class="delete-selected-task" data-delete-task>
            Delete completed task
          </p>
          <div class="plus-btn"><img src="../src/img/plus-circle.svg" /></div>
        </div>
        <!-- Delete Options END -->
        <!-- Task Container ON -->
        <div class="tasks-container" data-tasks-container>
          <div class="task-header">
            <p class="task-project-title" data-task-project-title></p>
            <p class="tasks-remaining" data-tasks-remaining></p>
          </div>

          <div class="tasks" data-all-tasks></div>
        </div>
        <!-- Task Container END -->
      </div>
    </main>
    <!-- MAIN END -->

    <!-- Task Form ON -->
    <!-- This form is set to hidden -->
    <div class="task-form-container">
      <form action="" class="task-form" data-task-form>
        <div>
          <label for="taskName">Name:</label>
          <input
            type="text"
            name="taskName"
            id="taskName"
            data-task-form-name-input
            required
            placeholder="Name your task"
          />
        </div>
        <div>
          <label for="priority">Priority:</label>
          <select name="priority" id="priority" data-task-form-priority>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div>
          <label for="dueDate">Due Date:</label>
          <input
            type="date"
            name="dueDate"
            id="dueDate"
            data-task-form-duedate-input
            required
          />
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <!-- Edit task form ON -->
    <div class="edit-task-form-container">
      <form action="" class="task-form" data-edit-task-form>
        <div>
          <label for="taskName">Name:</label>
          <input
            type="text"
            name="taskName"
            id="taskName"
            data-edit-task-form-name-input
            required
            placeholder="Name your task"
          />
        </div>
        <div>
          <label for="priority">Priority:</label>
          <select name="priority" id="priority" data-edit-task-form-priority>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div>
          <label for="dueDate">Due Date:</label>
          <input
            type="date"
            name="dueDate"
            id="dueDate"
            data-edit-task-form-duedate-input
            required
          />
        </div>
        <button type="submit">Change</button>
      </form>
    </div>
    <!-- Edit task OFF -->
    <!-- Task Form END -->
    <template id="task-template">
      <div class="tasks-card">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
        <p class="priority"></p>
        <p class="dueDate"></p>
        <div class="edit">
          <img src="../src/img/pencil-circle-outline.svg" />
        </div>
      </div>
    </template>
  </body>
</html>
