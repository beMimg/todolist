<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <ul class="options">
        <li id="inboxOption"><img src="../src/img/inbox.svg" />Inbox</li>
        <li id="todayOption">
          <img src="../src/img/calendar-today.png" />Today
        </li>
        <li id="thisWeekOption">
          <img src="../src/img/calendar-arrow-right.svg" />This week
        </li>
        <li id="projectOption">
          <img src="../src/img/plus-box-outline.svg" />Project
        </li>
      </ul>
      <div class="project-form-container" id="projectFormContainer">
        <form action="" class="project-form" data-new-project-form>
          <input
            type="text"
            name="projectName"
            data-new-project-input
            class="projectName"
            id="projectName"
          />
          <button type="submit">+</button>
        </form>
      </div>

      <ul class="projects" data-projects></ul>
    </div>

    <main>
      <div class="header">
        <div class="handle-sidebar" id="handleSidebar">
          <img src="../src/img/view-headline.svg" />
        </div>
        <p class="header-title" id="headerTitle">Todolist</p>
      </div>
      <div class="main-content" id="mainContent">
        <div class="taskContainer">
          <div class="task-header">
            <p class="project-title">Gym</p>
            <p class="task-remaining">4 tasks remaining</p>
          </div>
          <div class="task-main">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <div class="custom-checkbox"></div>
                record this list
              </label>
            </div>
          </div>
        </div>
        <p class="delete-project" id="deleteProject" data-delete-project>
          Delete current project
        </p>
      </div>
    </main>
  </body>
</html>
