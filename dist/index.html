<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <ul class="options">
        <li id="inboxOption"><img src="../src/img/inbox.svg" />Inbox</li>
        <li id="todayOption">
          <img src="../src/img/calendar-today.png" />Today
        </li>
        <li id="thisWeekOption">
          <img src="../src/img/calendar-arrow-right.svg" />This week
        </li>
        <li id="projectOption">
          <img src="../src/img/plus-box-outline.svg" />Project
        </li>
      </ul>
      <div class="project-form-container" id="projectFormContainer">
        <form action="" class="project-form" data-new-project-form>
          <input
            type="text"
            name="projectName"
            data-new-project-input
            class="projectName"
            id="projectName"
            required
          />
          <button type="submit">+</button>
        </form>
      </div>

      <ul class="projects" data-projects></ul>
    </div>

    <main>
      <div class="header">
        <div class="handle-sidebar" id="handleSidebar">
          <img src="../src/img/view-headline.svg" />
        </div>
        <p class="header-title" id="headerTitle">Todolist</p>
      </div>

      <div class="main-content" id="mainContent">
        <div class="delete-options">
          <p class="delete-project" id="deleteProject" data-delete-project>
            Delete current project
          </p>
          <p class="delete-selected-task" data-delete-task>
            Delete completed task
          </p>
        </div>
        <div class="tasks-container" data-tasks-container>
          <div class="task-header">
            <p class="task-project-title" data-task-project-title>Gym</p>
            <p class="tasks-remaining" data-tasks-remaining>
              4 tasks remaining
            </p>
          </div>

          <div class="tasks" data-all-tasks>
            <div class="tasks-card">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                Make food
              </label>
              <p class="priority">High Priority</p>
              <p class="dueDate">25-08-2023</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="task-form-container">
      <form action="" class="task-form" data-task-form>
        <div>
          <label for="taskName">Name:</label>
          <input
            type="text"
            name="taskName"
            id="taskName"
            data-task-form-name-input
            required
            placeholder="Name your task"
          />
        </div>
        <div>
          <label for="priority">Priority:</label>
          <select name="priority" id="priority" data-task-form-priority>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div>
          <label for="dueDate">Due Date:</label>
          <input
            type="date"
            name="dueDate"
            id="dueDate"
            data-task-form-duedate-input
            required
          />
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="plus-btn"><img src="../src/img/plus-circle.svg" /></div>
    <template id="task-template">
      <div class="tasks-card">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
        <p class="priority"></p>
        <p class="dueDate"></p>
      </div>
    </template>
  </body>
</html>
